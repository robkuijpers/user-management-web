<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
  <h2 class="center">We help you to manager your users as no other app can. But first .... register and login.</h2>
  <br>
  <br>
  <div>
    <input type="text" ng-model="username" placeholder="username"><br>
    <input type="password" ng-model="password" placeholder="password"><br>
    <br>
    <button ng-click="register()">Register</button>
    <button ng-click="login()">Login</button>
    <button ng-click="logout()" ng-show="main.isAuthenticated()">Logout</button>
    <br>
    <br>
    {{message}}
  </div>
</div>
